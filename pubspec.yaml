name: aast_student
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  path_provider: ^2.1.5 # Latest version
  cupertino_icons: ^1.0.6  # Latest version
  flutter_screenutil: ^5.9.3
  get: ^4.6.5
  animated_splash_screen: ^1.3.0
  flutter_custom_clippers: ^2.1.0
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  flutter_spinkit: ^5.2.1
  http: ^1.0.0        # Ensure this is updated
  get_storage: ^2.0.3
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - Assets/images/
  fonts:
    - family: Cairo
      fonts:
        - asset: Assets/app_font/Cairo-Light.ttf
          weight: 200
        - asset: Assets/app_font/Cairo-Medium.ttf
          weight: 500
        - asset: Assets/app_font/Cairo-Regular.ttf
          weight: 400
